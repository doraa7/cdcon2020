---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-1
  labels:
    app: hello-app-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app-1
  template:
    metadata:
      labels:
        app: hello-app-1
    spec:
      containers:
        - name: cdcon-hello-app
          image: __IMAGE__
          ports:
            - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: hello-app-1
  labels:
    app: hello-app-1
spec:
  type: NodePort
  ports:
    - port: 8080
      name: hello-app-1
      nodePort: 32426
  selector:
    app: hello-app-1
    